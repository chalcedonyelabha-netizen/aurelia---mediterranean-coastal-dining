<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Preload Hero Image -->
    <link rel="preload" as="image" href="https://images.unsplash.com/photo-1559339352-11d035aa65de?auto=format&fit=crop&q=80&w=2000">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F5EFE7;
            color: #2C2C2C;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .font-sub {
            font-family: 'Montserrat', sans-serif;
        }
        .font-body {
            font-family: 'Inter', 'Lato', sans-serif;
        }
        .italic-script {
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #F7F3EE;
        }
        ::-webkit-scrollbar-thumb {
            background: #1B4B5A;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #C9A961;
        }

        /* Hide scrollbar utility */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Reveal Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.2, 1, 0.3, 1);
            will-change: transform, opacity;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-left {
            opacity: 0;
            transform: translateX(-30px);
            transition: all 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }
        .reveal-right {
            opacity: 0;
            transform: translateX(30px);
            transition: all 1.2s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }

        /* Staggered delays */
        .delay-100 { transition-delay: 100ms; }
        .delay-200 { transition-delay: 200ms; }
        .delay-300 { transition-delay: 300ms; }
        .delay-400 { transition-delay: 400ms; }
        .delay-500 { transition-delay: 500ms; }

        /* Smooth button interaction */
        .btn-hover {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(27, 75, 90, 0.5);
        }

        /* Slow Zoom for Gallery */
        .zoom-img {
            transition: transform 1.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .group:hover .zoom-img {
            transform: scale(1.08);
        }

        /* Floating Animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {

                        neutral: '#F7F3EE',
                        charcoal: '#2C2C2C',
                        sand: '#F5EFE7',
                    }
                }
            }
        }
    </script>
